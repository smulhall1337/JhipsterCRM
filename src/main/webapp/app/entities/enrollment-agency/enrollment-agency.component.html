<div>
    <h2 id="page-heading">
        <span jhiTranslate="cwcrm2App.enrollmentAgency.home.title">Enrollment Agencies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-enrollment-agency" [routerLink]="['/enrollment-agency/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cwcrm2App.enrollmentAgency.home.createLabel">
            Create new Enrollment Agency
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="enrollmentAgencies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cwcrm2App.enrollmentAgency.name">Name</span></th>
            <th><span jhiTranslate="cwcrm2App.enrollmentAgency.office">Office</span></th>
            <th><span jhiTranslate="cwcrm2App.enrollmentAgency.recordNumber">Record Number</span></th>
            <th><span jhiTranslate="cwcrm2App.enrollmentAgency.phone">Phone</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let enrollmentAgency of enrollmentAgencies ;trackBy: trackId">
                <td><a [routerLink]="['/enrollment-agency', enrollmentAgency.id, 'view' ]">{{enrollmentAgency.id}}</a></td>
                <td>{{enrollmentAgency.name}}</td>
                <td>{{enrollmentAgency.office}}</td>
                <td>{{enrollmentAgency.recordNumber}}</td>
                <td>{{enrollmentAgency.phone}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/enrollment-agency', enrollmentAgency.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/enrollment-agency', enrollmentAgency.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'enrollment-agency/'+ enrollmentAgency.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
